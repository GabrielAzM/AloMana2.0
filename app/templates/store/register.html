{% extends "base.html" %}

{% block title %}Alo!Mana? | Cadastro{% endblock %}

{% block content %}
<section class="auth-page">
    <form class="auth-card" action="{{ url_for('user.register_page') }}" method="post">
        <h1>Cadastro da usuaria</h1>
        <p>Crie uma conta para registrar e acompanhar cada pedido.</p>

        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" minlength="3" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Senha</label>
        <input id="password" name="password" type="password" minlength="6" required>

        <label for="confirm_password">Confirmar senha</label>
        <input id="confirm_password" name="confirm_password" type="password" minlength="6" required>

        <button class="buy-button" type="submit">Criar conta</button>
        <p class="auth-secondary-link">
            Ja possui conta?
            <a href="{{ url_for('user.login_page') }}">Fazer login</a>
        </p>
    </form>
</section>
{% endblock %}
