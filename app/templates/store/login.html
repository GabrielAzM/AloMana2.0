{% extends "base.html" %}

{% block title %}Alo!Mana? | Login{% endblock %}

{% block content %}
<section class="auth-page">
    <form class="auth-card" action="{{ url_for('user.login_page', next=request.args.get('next', '')) }}" method="post">
        <h1>Login da usuaria</h1>
        <p>Entre para acompanhar seus pedidos e o status da solicitacao.</p>

        <label for="login">Usuario ou email</label>
        <input id="login" name="login" type="text" required>

        <label for="password">Senha</label>
        <input id="password" name="password" type="password" required>

        <button class="buy-button" type="submit">Entrar</button>
        <p class="auth-secondary-link">
            Nao tem conta?
            <a href="{{ url_for('user.register_page') }}">Criar cadastro</a>
        </p>
    </form>
</section>
{% endblock %}
